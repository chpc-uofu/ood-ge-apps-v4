---
name: Cambridge Structural Database
category: Interactive Apps
subcategory: IDEs
role: batch_connect
description: |
  This app will launch a [Cambridge Structural Database] GUI on a [HPC cluster] or on a [Frisco node].
  You will be able to interact with the CSD GUI through a VNC session.

  [GPU specification] is optional for the partitions that have them.

  [Cambridge Structural Database]: https://www.ccdc.cam.ac.uk/solutions/csd-core/components/csd/
  [HPC cluster]: https://www.chpc.utah.edu/resources/HPC_Clusters.php
  [Frisco node]: https://www.chpc.utah.edu/documentation/guides/frisco-nodes.php
  [GPU specification]: https://www.chpc.utah.edu/documentation/guides/gpus-accelerators.php#overview
